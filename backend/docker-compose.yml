version: '3'
services:
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 
      POSTGRES_DB: finance-app
    ports:
      - '6500:5432'
    volumes:
      - progresDB:/data/postgres
    env_file:
      - ./.env

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - redisDB:/data

  app:
    build:
      context: .
    container_name: backend-app
    ports:
      - '4000:4000'
    depends_on:
      - postgres
      - redis
    env_file:
      - ./.env
    volumes:
      - .:/app
    command: yarn start

volumes:
  progresDB:
  redisDB: